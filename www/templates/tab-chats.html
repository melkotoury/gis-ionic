<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats track by chat.id" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.avatar}}">
        <h2>{{chat.from}}</h2>
        <p>{{chat.subject}}</p>
        <p>{{chat.content}}</p>
        <p>{{chat.created_at}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
