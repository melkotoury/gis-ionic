<ion-view view-title="Login">
    <ion-content >


        <img class="logo-login" ng-src="../img/logo/logo.jpg" alt="">

        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">
                    Username
                </span>
                <input type="text" ng-model='username'>
                </input>
            </label>
            <label class="item item-input">
                <span class="input-label">
                    Password
                </span>
                <input type="password" ng-model='password'>
                </input>
            </label>


          <!--<label >-->
            <!--<div class="input-label">-->

            <!--</div>-->
            <select class="item item-input " name="singleSelect" ng-model='auth'>
              <option value=""> ---Login As--- </option>
              <option value="student" selected >Student</option>
              <option value="staff">Staff</option>
            </select>
          <!--</label>-->
            <button class="button button-block button-positive" ng-click="onSignInClicked(username,password,auth)">
           Sign in
        </button>
          <!--<input class="button button-block button-positive" type="submit" name="submit" value="Login">-->

        </div>

        <span>{{result}}</span>

    </ion-content>
</ion-view>
