<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableNotifications">
        Enable Notifications
    </ion-toggle>
    <button class="button button-block button-assertive" ng-click="logout()">
    Logout
    </button>
   </ion-list>
  </ion-content>
</ion-view>
